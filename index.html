    body {
      background: url("Background.png") repeat;
      background-size: 20%;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
      margin-top: 20px;
      font-size: 3em;
      color: #333;
    }

    .game-container {
      margin: 20px auto;
      width: 80%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.8); /* Frosted glass effect */
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .game-container iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
      display: none; /* Initially hidden */
    }

    .game-container button {
      padding: 10px 20px;
      font-size: 1em;
      color: #fff;
      background-color: #0078D4;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .game-container button:hover {
      background-color: #0056A0;
    }

    .game-title {
      color: #0078D4; /* Frutiger Aero accent color */
      text-decoration: none;
      font-size: 1.5em;
      display: block;
      margin-bottom: 10px;
      transition: color 0.3s, text-shadow 0.3s;
    }

    .game-title:hover {
      color: #0056A0;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .game-container {
        width: 95%;
      }
      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>

  <script>
    function playGame(button, url) {
      const iframe = button.nextElementSibling;
      if (iframe.style.display === 'none') {
        iframe.src = url;
        iframe.style.display = 'block';
      } else {
        iframe.style.display = 'none';
        iframe.src = '';
      }
    }
  </script>
